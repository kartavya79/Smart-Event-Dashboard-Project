<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>
        <div class="upper-div">
            <div class="eventform">
                <h3>Add new Events</h3>
            <form id="form"><br>
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle"><br>
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate"><br>
                <label for="category">Category:</label>
                <select id="category">
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Meetup">Meetup</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Social">Social</option>
                </select><br>
                <label for="description">Description:</label>
                <textarea id="description"></textarea><br>
                <button type="submit">Add Event</button>
            </form>
            </div>
            
            <div class="events">
                <h3>My Events</h3><br>
                <button class="btn1">Clear All Events</button>
                <button class="btn2">Add Sample Events</button>
                <div class="cards"></div>
                
            </div>
        </div>
    <div class="dom">
        <div class="dom-text">
            You pressed: <span class="key"></span>
        </div>
        </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
